<template>
    <lightning-card title="Search Source">
        <div class="slds-m-around_small">
            <lightning-input 
                type="search" 
                label="Enter Source File Name" 
                onchange={handleChange}
                autocomplete="on">
            </lightning-input>
        </div>
        <div class="slds-m-left_small">
            <lightning-datatable
                hide-checkbox-column
                key-field="id"
                data={data}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
