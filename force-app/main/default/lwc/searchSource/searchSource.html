<template>
    <lightning-card title="Search Source">
        <div class="slds-m-around_small">
            <lightning-input 
                type="search" 
                label="Enter Source File Name" 
                onchange={handleChange}
                autocomplete="on">
            </lightning-input>
        </div>
        <template if:true={autoSuggestList}>
            <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template for:each={autoSuggestList} for:item="item">
                        <li role="presentation" class="slds-listbox__item" key={item}>
                            <div data-id={item} data-name={item} onclick={setSelected} class="slds-listbox__option">
                                <p>{item}</p>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
        <div class="slds-m-left_small">
            <lightning-datatable
                hide-checkbox-column
                key-field="id"
                data={data}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
        <div class="slds-m-left_small">
            <lightning-datatable
                hide-checkbox-column
                key-field="id"
                data={profileData}
                columns={profileColumns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
